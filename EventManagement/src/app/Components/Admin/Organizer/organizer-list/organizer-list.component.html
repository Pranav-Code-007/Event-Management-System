<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">

              <h4 class="text-center my-3 pb-3">Organizer List</h4>
  
              <div class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                  <div class="form-outline">
                    <input type="text" id="form1" [(ngModel)]="organizerToBeSearched" class="form-control" />
                    <label class="form-label" for="form1">Search name here</label>
                  </div>
                </div>
  
                <!-- <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
  
                <div class="col-12">
                  <button type="submit" class="btn btn-warning">Get tasks</button>
                </div> -->
            </div>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="( organizerList | userSearch : organizerToBeSearched) as result">
                  <tr *ngFor="let organizer of result;let i= index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{organizer.name}}</td>
                    <td>{{organizer.email}}</td>
                    <td>
                      <button type="button" class="btn btn-danger" (click)="delete(organizer.userId)">Delete</button>
                      <button type="button" (click)="edit(organizer.userId)" class="btn btn-success ms-1">Edit</button>
                    </td>
                  </tr >
                  <p *ngIf="result.length === 0">No Organizer Found</p> 
                </ng-container>

                    <th scope="row">2</th>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td>
                      <button type="submit" class="btn btn-danger">Delete</button>
                      <button type="submit" class="btn btn-success ms-1">Finished</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td>
                      <button type="submit" class="btn btn-danger">Delete</button>
                      <button type="submit" class="btn btn-success ms-1">Finished</button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
